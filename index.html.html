<script>
  const API_KEY = '8ef20815e927059544227d49b0c127f1';

  // Simulated API call (replace with real endpoint)
  async function searchFlights() {
    const from = document.querySelector('input[placeholder*="From"]').value;
    const to = document.querySelector('input[placeholder*="To"]').value;

    try {
      // Example endpoint (replace with real API URL)
      const res = await fetch(`https://api.example.com/flights?from=${from}&to=${to}&key=${API_KEY}`);
      const data = await res.json();

      console.log('Flight Results:', data);
      alert('Flights fetched! Check console.');
    } catch (err) {
      console.error('API Error:', err);
      alert('Failed to fetch flight data.');
    }
  }

  // Attach handler to form submit
  document.querySelector('form').addEventListener('submit', (e) => {
    e.preventDefault();
    searchFlights();
  });
</script>
